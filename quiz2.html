    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Facts Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz: Fascinating Animal Facts</h1>
    <div id="quiz-container">
        <div id="question"></div>
        <div id="answers"></div>
        <button id="next-btn" onclick="nextQuestion()" style="display:none;">Next</button>
    </div>
    <div id="result-container" style="display:none;">
        <h2>Your Score: <span id="score"></span></h2>
    </div>

    <script>
        const quizData = [
            {
                question: "How do butterflies taste?",
                answers: ["With their antennae", "With their mouths", "With their feet", "With their wings"],
                correct: "With their feet"
            },
            {
                question: "How many olfactory receptors do dogs have in their noses?",
                answers: ["3 million", "30 million", "300 million", "600 million"],
                correct: "300 million"
            },
            {
                question: "What unique feature do dolphins use to communicate?",
                answers: ["Echoes", "Body language", "Signature whistles", "Clicks and pops"],
                correct: "Signature whistles"
            },
            {
                question: "What notable characteristics do octopuses have?",
                answers: ["Two hearts and green blood", "Three hearts and blue blood", "Four hearts and purple blood", "One heart and red blood"],
                correct: "Three hearts and blue blood"
            },
            {
                question: "How heavy is a blue whale's heart?",
                answers: ["500 pounds (227 kilograms)", "800 pounds (363 kilograms)", "1,000 pounds (454 kilograms)", "1,300 pounds (600 kilograms)"],
                correct: "1,300 pounds (600 kilograms)"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            const answersContainer = document.getElementById("answers");
            answersContainer.innerHTML = "";

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => selectAnswer(answer);
                answersContainer.appendChild(button);
            });
            document.getElementById("next-btn").style.display = "none"; // Hide the next button initially
        }

        function selectAnswer(answer) {
            if (answer === quizData[currentQuestionIndex].correct) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("result-container").style.display = "block";
            document.getElementById("score").textContent = score;
        }

        loadQuestion();
    </script>
</body>
</html>
